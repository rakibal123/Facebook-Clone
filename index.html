<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Facebook -log in or sign up</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
   <div class="container mt-40  flex items-center justify-center ">
    <div class="left w-1/3 mx-8">
        <img class="w-80" src="./dF5SId3UHWd (1).svg" alt="">
        <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-xl relative">
        <input class="px-4 h-12 my-2 border outline-blue-600 border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="p-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="password" placeholder="password">
        <button class="bg-blue-600 text-white my-2 p-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
        <span class="text-blue-600
         text-sm text-center my-2 cursor-pointer hover:underline  ">Forgotten Password</span> 
        <hr class="my-2">
        <button class="bg-green-600 text-white my-2 p-3 rounded-md font-bold text-xl w-fit mx-auto hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity,brand or business. </span>
    </div>
   </div> 
   
</body>
</html>
